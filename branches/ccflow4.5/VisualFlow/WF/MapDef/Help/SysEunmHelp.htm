    <title>关于枚举值</title>

<body>
    <strong>什么是枚举值？</strong><br />
    <br />
    一个字段的信息采集需要以下拉框选择，但是里面的选择项目是固定不变化的，也就是说取值需要<br />
    取值被限定在一个有限的范围内。<br />
    &nbsp; &nbsp;&nbsp; 例如，性别：男/女。 流程状态： 一个星期内只有七天，一年只有十二个月， 一个班每周有六门课程等等。<br />
    <br />
    <strong>如何设计枚举值？<br />
        &nbsp;<br />
    </strong>&nbsp;&nbsp; &nbsp; &nbsp; &nbsp;在本系统中每一个枚举值，都有一个编号，名称，与一组枚举数据出现。例如我们为请假条中请假类型构造一个枚举值，根据自己的业务需要请假类型有：事假、婚假、病假、产假，<br />
    &nbsp; &nbsp; &nbsp; &nbsp;
    <br />
